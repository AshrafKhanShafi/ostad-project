<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>World Peas - Basket</title>
  <style>

  </style>
</head>
<body>

  <!-- Header -->
  <header class="header d-flex justify-content-between align-items-center">
    <div class="logo">World Peas</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <button class="btn btn-outline-success">Basket</button>
    </nav>
  </header>

  <div class="container py-5">
    <div class="row">
      <!-- Basket Items -->
      <div class="col-md-8">
        <div class="basket-card d-flex align-items-center">
          <img src="https://via.placeholder.com/50" alt="Heirloom Tomato">
          <div class="ms-3">
            <h5 class="mb-1 ms-1">Heirloom tomato</h5>
            <p class="text-success mb-0">$5.99 / kg</p>
          </div>
          <div class="ms-auto">
            <h5 class="mb-0">$5.99</h5>
          </div>
        </div>
        <div class="basket-card d-flex align-items-center">
          <img src="https://via.placeholder.com/50" alt="Organic Ginger">
          <div class="ms-3">
            <h5 class="mb-1">Organic ginger</h5>
            <p class="text-success mb-0">$12.99 / kg</p>
          </div>
          <div class="ms-auto">
            <h5 class="mb-0">$6.50</h5>
          </div>
        </div>
        <div class="basket-card d-flex align-items-center">
          <img src="https://via.placeholder.com/50" alt="Sweet Onion">
          <div class="ms-3">
            <h5 class="mb-1">Sweet onion</h5>
            <p class="text-success mb-0">$2.99 / kg</p>
          </div>
          <div class="ms-auto">
            <h5 class="mb-0">$14.95</h5>
          </div>
        </div>
      </div>

      <!-- Order Summary -->
      <div class="col-md-4">
        <div class="order-summary">
          <h5 class="mb-4">Order Summary</h5>
          <div class="d-flex justify-content-between">
            <p>Subtotal</p>
            <p>$27.44</p>
          </div>
          <div class="d-flex justify-content-between">
            <p>Shipping</p>
            <p>$3.99</p>
          </div>
          <div class="d-flex justify-content-between">
            <p>Tax</p>
            <p>$2.00</p>
          </div>
          <hr>
          <div class="d-flex justify-content-between fw-bold">
            <p>Total</p>
            <p>$33.43</p>
          </div>
          <button class="btn btn-payment w-100 mt-3">Continue to payment</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
